[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scoracle-core"
version = "0.1.0"
description = "Core utilities for Scoracle sport data seeders"
requires-python = ">=3.11"
dependencies = [
    "asyncpg>=0.29.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
