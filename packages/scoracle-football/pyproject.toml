[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scoracle-football"
version = "0.1.0"
description = "Football (Soccer) data seeder using SportMonks API"
requires-python = ">=3.11"
dependencies = [
    "asyncpg>=0.29.0",
    "httpx>=0.27.0",
    "click>=8.0.0",
]

[project.scripts]
scoracle-football = "scoracle_football.cli:cli"
