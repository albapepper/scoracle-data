[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scoracle-nfl"
version = "0.1.0"
description = "NFL data seeder using BallDontLie API"
requires-python = ">=3.11"
dependencies = [
    "asyncpg>=0.29.0",
    "httpx>=0.27.0",
    "click>=8.0.0",
]

[project.scripts]
scoracle-nfl = "scoracle_nfl.cli:cli"
