# Football (Soccer) Sport Configuration
# Provider setup and sport-specific settings

id = "FOOTBALL"
display_name = "Football (Soccer)"
current_season = "2024"
season_format = "YYYY"

# =============================================================================
# Data Providers
# =============================================================================
# Football uses API-Sports as primary provider

[[providers]]
name = "api_sports"
module = "scoracle_data.providers.api_sports"
class = "ApiSportsFootball"
priority = 100
enabled = true

[providers.settings]
base_url = "https://v3.football.api-sports.io"

# =============================================================================
# Top 5 European Leagues
# =============================================================================
# Used for percentile comparison scope

[top_5_leagues]
39 = "Premier League"
140 = "La Liga"
78 = "Bundesliga"
135 = "Serie A"
61 = "Ligue 1"

# =============================================================================
# Position Groups
# =============================================================================
# Used for percentile comparison - players are compared within position group

[position_groups]
G = "Goalkeeper"
GK = "Goalkeeper"
Goalkeeper = "Goalkeeper"
D = "Defender"
CB = "Defender"
LB = "Defender"
RB = "Defender"
Defender = "Defender"
M = "Midfielder"
CM = "Midfielder"
CDM = "Midfielder"
CAM = "Midfielder"
LM = "Midfielder"
RM = "Midfielder"
Midfielder = "Midfielder"
F = "Forward"
ST = "Forward"
CF = "Forward"
LW = "Forward"
RW = "Forward"
Attacker = "Forward"

# =============================================================================
# Percentile Settings
# =============================================================================

[percentile_settings]
normalization = "per_90"        # Per-90 minute stats
min_minutes = 450               # Minimum minutes to qualify (5 full matches)
comparison_scope = "top_5"      # Compare across Top 5 leagues
