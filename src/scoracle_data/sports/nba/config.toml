# NBA Sport Configuration
# Provider setup and sport-specific settings

id = "NBA"
display_name = "National Basketball Association"
current_season = "2024-25"
season_format = "YYYY-YY"

# =============================================================================
# Data Providers
# =============================================================================
# NBA uses API-Sports as primary provider
# Could add ESPN, NBA.com as fallbacks in the future

[[providers]]
name = "api_sports"
module = "scoracle_data.providers.api_sports"
class = "ApiSportsNBA"
priority = 100
enabled = true

[providers.settings]
base_url = "https://v2.nba.api-sports.io"
league = "standard"

# =============================================================================
# Position Groups
# =============================================================================
# Used for percentile comparison - players are compared within position group

[position_groups]
G = "Guard"
PG = "Guard"
SG = "Guard"
F = "Forward"
SF = "Forward"
PF = "Forward"
C = "Center"
"G-F" = "Guard"
"F-G" = "Guard"
"F-C" = "Forward"
"C-F" = "Forward"

# =============================================================================
# Percentile Settings
# =============================================================================

[percentile_settings]
normalization = "per_36"        # Per-36 minute stats
min_minutes = 100               # Minimum minutes to qualify
comparison_scope = "position"   # Compare within position groups
