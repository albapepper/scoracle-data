# NFL Sport Configuration
# Provider setup and sport-specific settings

id = "NFL"
display_name = "National Football League"
current_season = "2024"
season_format = "YYYY"

# =============================================================================
# Data Providers
# =============================================================================
# NFL uses API-Sports as primary provider
# Could add ESPN as fallback in the future

[[providers]]
name = "api_sports"
module = "scoracle_data.providers.api_sports"
class = "ApiSportsNFL"
priority = 100
enabled = true

[providers.settings]
base_url = "https://v1.american-football.api-sports.io"
league_id = 1  # NFL

# =============================================================================
# Position Groups
# =============================================================================
# Used for percentile comparison - players are compared within position group

[position_groups]
# Offense
QB = "Quarterback"
RB = "Running Back"
FB = "Running Back"
WR = "Wide Receiver"
TE = "Tight End"
OL = "Offensive Line"
OT = "Offensive Line"
OG = "Offensive Line"
C = "Offensive Line"
# Defense
DL = "Defensive Line"
DE = "Defensive Line"
DT = "Defensive Line"
NT = "Defensive Line"
LB = "Linebacker"
ILB = "Linebacker"
OLB = "Linebacker"
MLB = "Linebacker"
DB = "Defensive Back"
CB = "Defensive Back"
S = "Defensive Back"
SS = "Defensive Back"
FS = "Defensive Back"
# Special Teams
K = "Kicker"
P = "Punter"
LS = "Long Snapper"

# =============================================================================
# Percentile Settings
# =============================================================================

[percentile_settings]
normalization = "per_game"      # Per-game stats (not per-minute in NFL)
min_games = 4                   # Minimum games to qualify
comparison_scope = "position"   # Compare within position groups
